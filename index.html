<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Walmart Shopper Reward</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; }
        body { background-color: #f0f2f5; display: flex; justify-content: center; padding: 10px; }
        .lp-container { width: 100%; max-width: 400px; background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 20px rgba(0,0,0,0.15); text-align: center; }
        .header { background-color: #0071ce; color: white; padding: 12px; }
        .header h1 { font-size: 15px; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 2px; }
        .header .amount { font-size: 30px; font-weight: 800; }
        .content { padding: 20px 15px; }
        h2 { color: #333; font-size: 20px; margin-bottom: 10px; }
        .prize-img { width: 85%; border-radius: 10px; margin: 5px 0 15px 0; box-shadow: 0 5px 15px rgba(0,113,206,0.15); }
        .text-info { font-size: 14px; color: #555; margin-bottom: 20px; line-height: 1.4; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.04); } 100% { transform: scale(1); } }
        .claim-btn { display: block; width: 100%; background: linear-gradient(180deg, #ffc220 0%, #fdb900 100%); color: #000; font-weight: bold; font-size: 20px; padding: 16px; border-radius: 50px; border: none; cursor: pointer; box-shadow: 0 4px 0 #b38400; animation: pulse 1.5s infinite ease-in-out; transition: all 0.2s ease; outline: none; }
        .claim-btn:active { transform: translateY(2px); box-shadow: none; }
        .loading-hint { display: none; font-size: 12px; color: #0071ce; margin-top: 10px; font-weight: bold; }
        .footer { font-size: 10px; color: #ccc; margin-top: 20px; padding-bottom: 10px; }
    </style>
</head>
<body>
    <div class="lp-container">
        <div class="header">
            <h1>Walmart Shopper Reward</h1>
            <div class="amount">$500</div>
        </div>

        <div class="content">
            <h2>Congratulations!</h2>
            <img src="walmart-card-hero.webp" alt="Walmart Gift Card" class="prize-img">
            
            <p class="text-info">
                You've been selected to participate.<br>
                <strong>Complete the survey to claim your card.</strong>
            </p>

            <button class="claim-btn" id="claimBtn" onclick="startProcess()">CLAIM NOW</button>
            <p id="loadingHint" class="loading-hint">Redirecting to Secure Server...</p>
        </div>

        <div class="footer">
            © 2026 Walmart Loyalty Program. US Only.
        </div>
    </div>

    <script>
        function startProcess() {
            const btn = document.getElementById('claimBtn');
            const hint = document.getElementById('loadingHint');

            // 1. 立即获取参数并构建链接，不设任何等待
            const params = new URLSearchParams(window.location.search);
            const baseUrl = "https://flowbox.hotrk0.com/offer?offer_id=210087&aff_id=295";
            const finalUrl = baseUrl + 
                "&aff_sub=" + encodeURIComponent(params.get('bbg') || '') + 
                "&aff_sub2=" + encodeURIComponent(params.get('pixel_id') || '') + 
                "&aff_sub3=" + encodeURIComponent(params.get('ad_name') || '') + 
                "&aff_pub=" + encodeURIComponent(params.get('publisher_id') || '');

            // 2. 瞬间改变 UI 状态
            btn.innerHTML = "Processing...";
            btn.style.opacity = "0.7";
            btn.disabled = true;
            hint.style.display = 'block';

            // 3. 核心：第一时间发起跳转
            window.location.href = finalUrl;
            
            // 4. 兜底方案：如果 href 响应慢，0.5秒后强制跳转
            setTimeout(function() {
                window.location.replace(finalUrl);
            }, 500);
        }
    </script>
</body>
</html>
