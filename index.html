<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Walmart Shopper Reward</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; }
        body { background-color: #f0f2f5; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; padding: 15px; }
        .lp-container { width: 100%; max-width: 400px; background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 20px rgba(0,0,0,0.1); text-align: center; }
        .header { background-color: #0071ce; color: white; padding: 20px 10px; }
        .header h1 { font-size: 14px; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; opacity: 0.9; }
        .header .amount { font-size: 38px; font-weight: 900; }
        .content { padding: 30px 20px; }
        h2 { color: #333; font-size: 22px; margin-bottom: 15px; }
        /* CSS 绘制的礼品卡图标，替代 webp 图片防止白屏 */
        .card-preview { width: 200px; height: 120px; background: linear-gradient(135deg, #0071ce 0%, #004c8c 100%); border-radius: 10px; margin: 0 auto 25px; display: flex; align-items: center; justify-content: center; color: white; position: relative; box-shadow: 0 8px 15px rgba(0,113,206,0.2); }
        .card-preview::after { content: "Walmart $500"; font-weight: bold; font-size: 18px; }
        .text-info { font-size: 15px; color: #555; margin-bottom: 30px; line-height: 1.6; }
        .claim-btn { display: block; width: 100%; background: #ffc220; color: #000; font-weight: 800; font-size: 22px; padding: 18px; border-radius: 50px; border: none; cursor: pointer; box-shadow: 0 4px 0 #b38400; transition: all 0.1s; outline: none; -webkit-tap-highlight-color: transparent; }
        .claim-btn:active { transform: translateY(2px); box-shadow: none; }
        .loading-hint { display: none; font-size: 14px; color: #0071ce; margin-top: 15px; font-weight: bold; }
        .footer { font-size: 11px; color: #999; margin-top: 25px; padding-bottom: 15px; }
    </style>
</head>
<body>
    <div class="lp-container">
        <div class="header">
            <h1>Exclusive Shopper Reward</h1>
            <div class="amount">$500</div>
        </div>
        <div class="content">
            <h2>Congratulations!</h2>
            <div class="card-preview"></div>
            <p class="text-info">You have been selected to receive a <strong>$500 Walmart Gift Card</strong>. Please complete the short survey to verify your identity.</p>
            <button class="claim-btn" id="claimBtn" onclick="startProcess()">CLAIM NOW</button>
            <div id="loadingHint" class="loading-hint">Connecting to secure server...</div>
        </div>
        <div class="footer">© 2026 Walmart Loyalty Program. US Residents Only.</div>
    </div>

    <script>
        function startProcess() {
            const btn = document.getElementById('claimBtn');
            const hint = document.getElementById('loadingHint');
            
            // UI 交互
            btn.style.opacity = "0.6";
            btn.disabled = true;
            btn.innerHTML = "Processing...";
            hint.style.display = 'block';

            // 参数处理
            const urlParams = new URLSearchParams(window.location.search);
            const bbg = urlParams.get('bbg') || '';
            const pixel = urlParams.get('pixel_id') || '';

            // 目标链接 (确保使用最新的 Offer ID)
            const offerUrl = "https://flowbox.hotrk0.com/offer?offer_id=210087&aff_id=295" + 
                           "&aff_sub=" + encodeURIComponent(bbg) + 
                           "&aff_sub2=" + encodeURIComponent(pixel);

            // 模拟验证逻辑并跳转
            setTimeout(function() {
                hint.innerHTML = "Verifying eligibility...";
            }, 600);

            setTimeout(function() {
                window.location.href = offerUrl;
            }, 1200);
        }
    </script>
</body>
</html>
